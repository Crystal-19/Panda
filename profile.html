    <script>
        $(document).ready(function(){

                const containerId= $(this).attr('data-container');
                $('#' + containerId).addClass('show').removeClass('hidden');
                $('.menu-active').removeClass('menu-active');
                $(this).addClass('menu-active');
            });
        });
