        .image-layout{
            display: flex;

        .image-row{

        }
        .image-frame{

            align-items: center;
            border: solid pink;
            color: rgb(255, 184, 215);
            width: 200px;
            height: 200px;
            font-size: 150%;
        }
        .popup{
            position: absolute;
            display: inline-block;
            width:100%;
            height: 100%;
        }
        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }

    </style>
