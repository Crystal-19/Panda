<!Doctype html>
<html>
    <head>
        <meta name='viewport' content='width=devide-width; initial-scale=1.0;'>
        <title> diary </title> 
        <script src='jquery.js'></script>
        <style>
            .container{
                display: flex;
                flex-flow: column;
                margin: 10px 30px 10px 30px;
                justify-content: center;
                align-items: center;
            }
            .row{
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
            }
            .cell{
                display: flex;
                justify-content: center;
                align-items: center;
                border: solid pink;
                color: rgb(255, 184, 215);
                width: 200px;
                height: 200px;
                font-size: 150%;
                text-decoration: none;
            }
            #popup{
                position: absolute;
                display: none;
                background: rgba(0,0,0,0.5);
                width: 100%;
                height: 100%;
                justify-content: center;
                align-items: center;
                text-align: center;
                top: 0;
                left: 0;
            }
            #popup p{
                width: 400px;
                height: 400px;
                text-align: center;
                background: pink;
                color: grey;
            }
            .hidden{
                display: none;
            }
            .active{
                display: flex;
            }

    
        </style>
        <script>
            $(document).ready(function(){
                $('.show').click(function(){
                    $('.active').removeClass('active').addClass('hidden');
                    const text = $(this).attr('milestone');
                    $('#' + text).addClass('active').removeClass('hidden');
                    $('#popup').css('display', 'flex');
                });
                $('#popup').click(function(){
                    $('#popup').hide();
                });
            });
        </script>
    </head>
    <body>
    <div id='popup'>
        <p id='2004' class='active'> Ngan de thuong </p>
        <p id='2010' class='hidden'> Ngan dep gai </p>
        <p id='2015' class='hidden'> Ngan hien lanh </p>
        <p id='2019' class='hidden'> Ngan tot bung </p> 
    </div>
    <div class='container'>
        <div class='row'>
            <a class='cell' href='#1997'> 1997 </a>
            <a class='cell' href='#1998'> 1998 </a>
            <a class='cell' href='#1999'> 1999 </a>
        </div>
        <div class='row'>
            <a class='cell' href='#2000'> 2000 </a>
            <a class='cell' href='#2001'> 2001 </a>
            <a class='cell' href='#2002'> 2002 </a>
        </div>
        <div class='row'>
            <a class='cell' href='#2003'> 2003 </a>
            <a class='cell show' href='#2004' style='background:rgb(255, 230, 234); color: rgb(255, 115, 173);' milestone='2004'> 2004 </a>
            <a class='cell' href='#2005'> 2005 </a>
        </div>
        <div class='row'>
            <a class='cell' href='#2006'> 2006 </a>
            <a class='cell' href='#2007'> 2007 </a>
            <a class='cell' href='#2008'> 2008 </a>
        </div>
        <div class='row'>

            <a class='cell' href='#2011'> 2011 </a>
        </div>
        <div class='row'>

        </div>
        <div class='row'>

</html>
